<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>MARS!</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
  <div class="container">

    <div class="jumbotron text-center">
      <h1>Mission to Mars</h1>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
    </div>

    <!-- mars news sectio -->
    <div class="row" id="mars_news">
      <div class="col-md-12">
        <h2 class="heading">Latest Mars News</h2>
        <h4>{{mars.news_title}}</h4>
        <p>{{mars.news_p}}</p>
      </div>
    </div>
    <!-- mars ft. image -->
    <div class="row" id="mars_ftimg">
      <div class="col-sm-8">
        <h2 class="heading">Featured Mars Image
          <img src={{mars.featured_image}} class="img-responsive" alt="Responsive image">
        </h2>
      </div>
      <div class="col-sm-4">
        <h2 class="heading">Mars Weather Twitter</h2>
        <img src={{mars.mars_weather}}>
      </div>
    </div>

  </div>
</body>

</html>
